<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ferb-Latin Translator</title>
</head>
<body>
    <div class="container">
        <h1>Ferb-Latin Translator</h1>
        <textarea 
        class="text-input"
        placeholder="Translate English to Ferb-Latin"
        ></textarea>
        <button class="translate-btn">Translate</button>
        <textarea
        class="text-output"
        placeholder="Translated text appears here"
        ></textarea>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
